<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h1>Predict Customer Conversion</h1>
    <form action="/predict" method="post">
        <label for="age">Age:</label>
        <input type="number" id="age" name="age"><br>
    
        <label for="call_day">Call Day:</label>
        <input type="number" id="call_day" name="call_day"><br>
    
        <label for="call_duration">Call Duration:</label>
        <input type="number" id="call_duration" name="call_duration"><br>
    
        <label for="call_frequency">Call Frequency:</label>
        <input type="number" id="call_frequency" name="call_frequency"><br>
    
        <label>Occupation:</label>
        <select name="occupation">
            <option value="occupation_administrative_staff">Administrative Staff</option>
            <option value="occupation_business_owner">Business Owner</option>
            <option value="occupation_domestic_worker">Domestic Worker</option>
            <option value="occupation_executive">Executive</option>
            <option value="occupation_independent_worker">Independent Worker</option>
            <option value="occupation_jobless">Jobless</option>
            <option value="occupation_manual_worker">Manual Worker</option>
            <option value="occupation_retired_worker">Retired Worker</option>
            <option value="occupation_service_worker">Service Worker</option>
            <option value="occupation_student">Student</option>
            <option value="occupation_technical_specialist">Technical Specialist</option>
            <option value="occupation_unidentified">Unidentified</option>
        </select><br>
    
        <label for="call_month">Call Month:</label>
        <select id="call_month" name="call_month">
            <option value="call_month_January">January</option>
            <option value="call_month_February">February</option>
            <option value="call_month_March">March</option>
            <option value="call_month_April">April</option>
            <option value="call_month_May">May</option>
            <option value="call_month_June">June</option>
            <option value="call_month_July">July</option>
            <option value="call_month_August">August</option>
            <option value="call_month_September">September</option>
            <option value="call_month_October">October</option>
            <option value="call_month_November">November</option>
            <option value="call_month_December">December</option>
        </select><br>
    
        <button type="submit">Predict</button>
    </form>
    
    
</body>
</html>
